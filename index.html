<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="style.css" rel="stylesheet" type="text/css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
crossorigin="anonymous" />
<script src="https://unpkg.com/axios/dist/axios.min.js"> </script>
<title>Weather</title>
</head>
<body>
<div class="container">
<div class="weather-app">
<form class="search-form" id="search-form">
<div class="row">
<div class="col-8"><input type="search" placeholder="Type a city.."
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                    class="form-control shadow-sm"
                  />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
          <div class="col-1">
            <button onclick="getCurrentPosition()">Current position</button>
        </div>
        </div>
      </form>
    <h1 id="city">
      Utrecht
    </h1>
<h2 id="now">
</h2>
<div class="container">
    <div class="row">
      <div class="col-2"></div>
<image></image>
<div class="col-2">
<span class="temperature" id="temperature">0°</span>
<span class="units">
    <a href="#" id="celsius-link">C</a> |
    <a href="#" id="fahrenheit-link">F</a>
  </span></div>
<div class="col-2">
  <span class="precipitation id="precipitation></span>
</div>
  <div class="col-2">
    <span class="windSpeed id="windSpeed></span>
  </div>
      <div class="col-4">
    <span class="description id="description></span>
      </div>
    </div>
      <div class="container">
        <div class="row text-center">
          <div class="col">
            <div>2 Feb</div>
            <div>0°C</div>
            <div>☀️</div>
          </div>
          <div class="col">
            <div>3 Feb</div>
            <div>0°C</div>
            <div>☀️</div>
          </div>
          <div class="col">
            <div>4 Feb</div>
            <div>0°C</div>
            <div>☀️</div>
          </div>
          <div class="col">
            <div>5 Feb</div>
            <div>0°C</div>
            <div>☀️</div>
          </div>
        </div>
      </div>
    
    </div>
  </div>

<script src="script.js"></script>
  </body>
</html>
